<div class="container">
    <h2>Get Your Cleaning Quote</h2>

    <label for="homeSize">Home Size (sqft):</label>
    <input type="number" id="homeSize" min="1" value="1000">

    <label>Services:</label>
    <div class="service-options">
        <input type="radio" name="windowCleaning" id="windowOutside">
        <label for="windowOutside">Window Cleaning (Outside Only)</label>

        <input type="radio" name="windowCleaning" id="windowInsideOutside">
        <label for="windowInsideOutside">Window Cleaning (Inside & Outside)</label>
    </div>

    <input type="checkbox" id="postConstruction"> <label for="postConstruction">Post-Construction Cleaning</label> <br>
    <input type="checkbox" id="gutterCleaning"> <label for="gutterCleaning">Gutter Cleaning</label> <br>

    <button onclick="calculateQuote()">Get Quote</button>

    <p id="quote">Estimated Price: $0</p>
</div>
